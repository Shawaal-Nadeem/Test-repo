<!DOCTYPE HTML>
<html>
    <head>
<title>Google</title>
    </head>

    <body>
<img src="GOOGLE.png"/>
<br>
<h3>Google Account</h3>
<table>
    <tr>
        <td>
            <b>First Name:</b>
            
        </td>
        <td>
            <input type="text"/>
            
        </td>
        
    </tr>
    
    <tr>
        <td>

        </td>
        <td>

        </td>
    </tr>

    <tr>

            <br>

        </td>

        </td>
        
    </tr>
    
    <tr>
        <td>
            
            <b>Phone no:</b>

        </td>

    </tr>

        <td>
            <b>Date of Birth :</b>
        </td>
        <td>
    <input type="date"/>

        <tr>
            <td>
                <br>

            </b>

</table>

<input type="submit"/>
